<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini 卡路里追蹤器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 確保在載入時內容不會閃爍 */
        .hidden { display: none; }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50">

    <!-- 初始載入動畫 -->
    <div id="loader" class="flex justify-center items-center min-h-screen">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-emerald-600"></div>
    </div>

    <!-- 錯誤訊息 -->
    <div id="error-container" class="hidden min-h-screen flex items-center justify-center p-4">
         <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-md relative max-w-lg w-full" role="alert">
            <strong class="font-bold">發生錯誤！</strong>
            <span class="block sm:inline" id="error-message">應用程式無法載入。</span>
            <p class="text-sm mt-2" id="error-details">請檢查您的網路連線，或確認您的 API 金鑰和 Firebase 設定是否正確。</p>
        </div>
    </div>

    <!-- 主應用程式容器 -->
    <div id="app-container" class="hidden font-sans text-slate-800">
        <!-- 應用程式內容將由 JavaScript 動態插入 -->
    </div>

    <!-- HTML 模板 -->
    <template id="app-template">
        <div class="min-h-screen bg-slate-50">
            <header class="bg-white shadow-md sticky top-0 z-10">
                <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-3">
                    <h1 class="text-xl sm:text-2xl font-bold text-emerald-600">Gemini 卡路里追蹤器</h1>
                    <div id="nav-buttons" class="flex items-center space-x-2 sm:space-x-4">
                        <!-- Nav buttons will be rendered here -->
                    </div>
                </nav>
            </header>

            <main class="container mx-auto p-4 sm:p-6 lg:p-8">
                <!-- 視圖內容 -->
                <div id="auth-view-container"></div>
                <div id="log-view-container"></div>
                <div id="profile-view-container"></div>
            </main>
        </div>
    </template>
    
    <template id="auth-view-template">
      <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 sm:p-8">
        <div class="mb-6 border-b border-gray-200">
            <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                <button id="tab-login" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">登入</button>
                <button id="tab-signup" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">註冊</button>
            </nav>
        </div>
        
        <!-- 登入表單 -->
        <form id="login-form" class="space-y-4">
            <h2 class="text-2xl font-bold text-center text-slate-800">歡迎回來</h2>
            <div>
                <label for="login-email" class="block text-sm font-medium text-slate-700">電子郵件</label>
                <input id="login-email" name="email" type="email" required class="mt-1 appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-slate-700">密碼</label>
                <input id="login-password" name="password" type="password" required class="mt-1 appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
            </div>
            <p id="auth-error-login" class="text-sm text-red-600"></p>
            <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-200 text-white bg-emerald-600 hover:bg-emerald-700 focus:ring-emerald-500">
                登入
            </button>
        </form>

        <!-- 註冊表單 -->
        <form id="signup-form" class="hidden space-y-4">
            <h2 class="text-2xl font-bold text-center text-slate-800">建立帳戶</h2>
            <div>
                <label for="signup-email" class="block text-sm font-medium text-slate-700">電子郵件</label>
                <input id="signup-email" name="email" type="email" required class="mt-1 appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-slate-700">密碼 (至少 6 個字元)</label>
                <input id="signup-password" name="password" type="password" required class="mt-1 appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
            </div>
            <p id="auth-error-signup" class="text-sm text-red-600"></p>
            <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-200 text-white bg-emerald-600 hover:bg-emerald-700 focus:ring-emerald-500">
                註冊
            </button>
        </form>
      </div>
    </template>
    
    <script type="module">
        // -----------------------------------------------------------------------------
        // ** CONFIGURATION AREA **
        // -----------------------------------------------------------------------------
        const config = {
            // ** 重要 **：請在此處填入您的 Gemini API 金鑰
            // 您可以從 Google AI Studio 取得金鑰：https://aistudio.google.com/app/apikey
            gemini: "AIzaSyBHFJpoRvnyAk_4rSq-mpmv5lwzIeDl0yU",
            
            // ** 重要 **：請在此處貼上您從 Firebase Console 複製的 firebaseConfig 物件
            firebase: {
                apiKey: "AIzaSyCxO9BP3ogE_IIw4x1bYLe_8lv7jwDQpQQ",
                authDomain: "gemini-calorie-tracker-44649.firebaseapp.com",
                projectId: "gemini-calorie-tracker-44649",
                storageBucket: "gemini-calorie-tracker-44649.firebasestorage.app",
                messagingSenderId: "396735785002",
                appId: "1:396735785002:web:1890d9e89cff0087697b53"
            }
        };
        // -----------------------------------------------------------------------------
        // Polyfill process.env for the Gemini SDK
        window.process = { env: { API_KEY: config.gemini } };
        // -----------------------------------------------------------------------------


        import { GoogleGenAI, Type } from 'https://esm.sh/@google/genai';
        import Chart from 'https://esm.sh/chart.js@4.4.3/auto';

        // Firebase v9+ Modular Imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut 
        } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            collection, 
            getDocs, 
            orderBy, 
            query, 
            addDoc, 
            deleteDoc 
        } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';


        // --- 全局變數和狀態管理 ---
        let ai, firebaseApp, auth, db;
        let weightChart = null;
        const state = {
            user: null, // Firebase auth user object
            profile: null, // User profile from Firestore
            mealLogs: [], // Meal logs from Firestore
            view: 'log', // Current view: 'auth', 'log', 'profile'
            loading: true,
        };

        const dom = {
            loader: document.getElementById('loader'),
            errorContainer: document.getElementById('error-container'),
            errorMessage: document.getElementById('error-message'),
            errorDetails: document.getElementById('error-details'),
            appContainer: document.getElementById('app-container'),
        };

        // --- 核心應用程式邏輯 ---
        
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                // 1. 驗證金鑰
                if (!config.gemini || config.gemini.startsWith("AIzaSy") === false) {
                    throw new Error("Gemini API 金鑰未設定或無效。");
                }
                if (!config.firebase || !config.firebase.apiKey) {
                    throw new Error("Firebase 設定未完成。請編輯 index.html 並貼上您的 firebaseConfig。");
                }
                
                // 2. 初始化服務 (v9+ syntax)
                ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                firebaseApp = initializeApp(config.firebase);
                auth = getAuth(firebaseApp);
                db = getFirestore(firebaseApp);

                // 3. 監聽認證狀態 (v9+ syntax)
                onAuthStateChanged(auth, handleAuthStateChange);

            } catch (error) {
                console.error("應用程式初始化失敗:", error);
                dom.errorMessage.textContent = error.message;
                dom.errorDetails.textContent = "請編輯 index.html 檔案並填入正確的設定。";
                dom.loader.classList.add('hidden');
                dom.errorContainer.classList.remove('hidden');
            }
        }
        
        async function handleAuthStateChange(user) {
            dom.loader.classList.remove('hidden');
            dom.appContainer.classList.add('hidden');

            if (user) {
                // 使用者已登入
                setState({ user });
                await fetchUserData(user.uid);
            } else {
                // 使用者已登出或未登入
                setState({ user: null, profile: null, mealLogs: [], view: 'auth' });
            }

            if (!state.loading) { // 避免在第一次載入時重複渲染
                renderAppStructure();
                renderCurrentView();
            }
            
            dom.loader.classList.add('hidden');
            dom.appContainer.classList.remove('hidden');
            state.loading = false;
        }

        async function fetchUserData(userId) {
            try {
                // v9+ Firestore syntax
                const userDocRef = doc(db, 'users', userId);
                const profileDoc = await getDoc(userDocRef);

                if (profileDoc.exists()) {
                    const profileData = profileDoc.data();
                    const mealLogsCollectionRef = collection(userDocRef, 'mealLogs');
                    const mealLogsQuery = query(mealLogsCollectionRef, orderBy('date', 'desc'));
                    const mealLogsSnapshot = await getDocs(mealLogsQuery);
                    
                    const mealLogs = mealLogsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setState({ profile: profileData, mealLogs, view: 'log' });
                } else {
                    // 新使用者，尚未建立個人檔案
                    setState({ profile: null, mealLogs: [], view: 'profile' });
                }
            } catch (error) {
                console.error("獲取使用者資料失敗:", error);
                // 可以在此處顯示錯誤訊息
            }
        }
        
        function setState(newState) {
            Object.assign(state, newState);
            if (!state.loading) {
                 renderCurrentView();
            }
        }

        // --- 渲染邏輯 ---
        function renderAppStructure() {
            const appTemplate = document.getElementById('app-template');
            dom.appContainer.innerHTML = '';
            dom.appContainer.appendChild(appTemplate.content.cloneNode(true));
            attachInitialEventListeners();
        }

        function renderCurrentView() {
            const authViewContainer = dom.appContainer.querySelector('#auth-view-container');
            const logViewContainer = dom.appContainer.querySelector('#log-view-container');
            const profileViewContainer = dom.appContainer.querySelector('#profile-view-container');
            
            if (!authViewContainer || !logViewContainer || !profileViewContainer) {
                 setTimeout(renderCurrentView, 50); // DOM 可能尚未準備好
                 return;
            }
            
            // 清空所有視圖
            authViewContainer.innerHTML = '';
            logViewContainer.innerHTML = '';
            profileViewContainer.innerHTML = '';

            renderNavButtons();
            
            if (!state.user) {
                renderAuthView(authViewContainer);
            } else if (!state.profile) {
                renderProfileForm(profileViewContainer);
            } else {
                if (state.view === 'log') {
                    renderLogView(logViewContainer);
                } else if (state.view === 'profile') {
                    renderProfileView(profileViewContainer);
                }
            }
        }
        
        function renderNavButtons() {
            const navContainer = dom.appContainer.querySelector('#nav-buttons');
            if (!navContainer) return;

            if (!state.user) {
                navContainer.innerHTML = '';
                return;
            }
            
            const buttonsHtml = `
                <button data-view="log" class="nav-button flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                    <span class="hidden sm:inline">餐點記錄</span>
                </button>
                <button data-view="profile" class="nav-button flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <span class="hidden sm:inline">個人檔案</span>
                </button>
                 <button id="logout-btn" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-slate-500 hover:bg-slate-100 transition-colors duration-200">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                 </button>
            `;
            navContainer.innerHTML = buttonsHtml;
            updateNavButtons();
        }

        function updateNavButtons() {
            const navButtons = dom.appContainer.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                if (button.dataset.view === state.view) {
                    button.classList.add('bg-emerald-100', 'text-emerald-700');
                    button.classList.remove('text-slate-500', 'hover:bg-slate-100');
                } else {
                    button.classList.remove('bg-emerald-100', 'text-emerald-700');
                    button.classList.add('text-slate-500', 'hover:bg-slate-100');
                }
            });
        }
        
        function renderAuthView(container) {
            const authTemplate = document.getElementById('auth-view-template');
            container.innerHTML = '';
            container.appendChild(authTemplate.content.cloneNode(true));
            
            const tabLogin = container.querySelector('#tab-login');
            const tabSignup = container.querySelector('#tab-signup');
            const loginForm = container.querySelector('#login-form');
            const signupForm = container.querySelector('#signup-form');

            const setActiveTab = (isLogin) => {
                if(isLogin) {
                    tabLogin.classList.add('border-emerald-500', 'text-emerald-600');
                    tabLogin.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                    tabSignup.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                    tabSignup.classList.remove('border-emerald-500', 'text-emerald-600');
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                } else {
                    tabSignup.classList.add('border-emerald-500', 'text-emerald-600');
                    tabSignup.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                    tabLogin.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                    tabLogin.classList.remove('border-emerald-500', 'text-emerald-600');
                    signupForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                }
            };
            
            setActiveTab(true);
            tabLogin.addEventListener('click', () => setActiveTab(true));
            tabSignup.addEventListener('click', () => setActiveTab(false));

            loginForm.addEventListener('submit', handleLogin);
            signupForm.addEventListener('submit', handleSignup);
        }

        function renderProfileForm(container, existingProfile = null) {
            const isUpdate = !!existingProfile;
            const goals = ['增肌', '減脂', '減重', '維持'];
            const formHtml = `
                <div class="bg-white rounded-xl shadow-md p-6 w-full h-full">
                    <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">${isUpdate ? "更新個人檔案" : "歡迎！讓我們完成您的檔案。"}</h2>
                    <form id="profile-form" class="space-y-4">
                        <div>
                          <label for="name" class="block text-sm font-medium text-slate-700">姓名</label>
                          <div class="mt-1">
                              <input id="name" name="name" type="text" required class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" value="${existingProfile?.name || ''}">
                          </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="age" class="block text-sm font-medium text-slate-700">年齡</label>
                                <div class="mt-1"><input id="age" name="age" type="number" required class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" value="${existingProfile?.age || 30}"></div>
                            </div>
                            <div>
                                <label for="gender" class="block text-sm font-medium text-slate-700">性別</label>
                                <select id="gender" name="gender" class="mt-1 block w-full pl-3 pr-10 py-2 bg-white border border-slate-300 rounded-md shadow-sm text-slate-900 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                    <option value="male" ${existingProfile?.gender === 'male' ? 'selected' : ''}>男性</option>
                                    <option value="female" ${existingProfile?.gender === 'female' ? 'selected' : ''}>女性</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="height" class="block text-sm font-medium text-slate-700">身高 (公分)</label>
                                <div class="mt-1"><input id="height" name="height" type="number" required class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" value="${existingProfile?.height || 170}"></div>
                            </div>
                            <div>
                                <label for="weight" class="block text-sm font-medium text-slate-700">體重 (公斤)</label>
                                <div class="mt-1"><input id="weight" name="weight" type="number" step="0.1" required class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" value="${existingProfile?.weight || 70}"></div>
                            </div>
                        </div>
                        <div>
                             <label for="bodyFat" class="block text-sm font-medium text-slate-700">體脂率 % (選填)</label>
                             <div class="mt-1"><input id="bodyFat" name="bodyFat" type="number" step="0.1" class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" value="${existingProfile?.bodyFat || ''}"></div>
                        </div>
                        <div>
                            <label for="activityLevel" class="block text-sm font-medium text-slate-700">活動量</label>
                            <select id="activityLevel" name="activityLevel" class="mt-1 block w-full pl-3 pr-10 py-2 bg-white border border-slate-300 rounded-md shadow-sm text-slate-900 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" value="${existingProfile?.activityLevel || 'lightlyActive'}">
                                <option value="sedentary">久坐 (幾乎不運動)</option>
                                <option value="lightlyActive" ${existingProfile?.activityLevel === 'lightlyActive' ? 'selected' : ''}>輕度活躍 (每週運動 1-3 天)</option>
                                <option value="moderatelyActive" ${existingProfile?.activityLevel === 'moderatelyActive' ? 'selected' : ''}>中度活躍 (每週運動 3-5 天)</option>
                                <option value="veryActive" ${existingProfile?.activityLevel === 'veryActive' ? 'selected' : ''}>非常活躍 (每週運動 6-7 天)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">目的 (可複選)</label>
                            <div class="mt-2 grid grid-cols-2 gap-x-4 gap-y-2">
                                ${goals.map(goal => `
                                    <div class="flex items-center">
                                        <input id="goal-${goal}" name="goals" type="checkbox" value="${goal}" class="h-4 w-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500" ${existingProfile?.goals?.includes(goal) ? 'checked' : ''}>
                                        <label for="goal-${goal}" class="ml-3 block text-sm font-medium text-slate-700">${goal}</label>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        ${isUpdate ? `
                        <div class="flex flex-col sm:flex-row gap-3 pt-2">
                             <button type="submit" name="action" value="update" class="flex-1 inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-200 text-emerald-700 bg-emerald-100 hover:bg-emerald-200 focus:ring-emerald-500">更新當前資訊</button>
                             <button type="submit" name="action" value="record" class="flex-1 inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-200 text-white bg-emerald-600 hover:bg-emerald-700 focus:ring-emerald-500">更新並記錄</button>

            const newProfileData = {

            };

            let updatedHistory = state.profile?.weightHistory || [];

            if (action === 'record') {
                const today = new Date().toISOString();
                const newWeightEntry = { date: today, weight: newProfileData.weight, bodyFat: newProfileData.bodyFat };

            const fullProfile = { ...state.profile, ...newProfileData, weightHistory: updatedHistory };
            
            try {

        // --- 輔助函式 ---
        function calculateDailyGoals(profile) {
            const defaults = { tdee: 2000, protein: 120, fat: 60, carbs: 240, sodium: 2300, fiber: 30 };
            if (!profile) return defaults;
            
            const { weight, height, age, gender, activityLevel, goals = [] } = profile;
            
            const bmr = gender === 'male'
                ? 10 * weight + 6.25 * height - 5 * age + 5
                : 10 * weight + 6.25 * height - 5 * age - 161;
            
            const activityMultiplier = {
                sedentary: 1.2,
                lightlyActive: 1.375,
                moderatelyActive: 1.55,
                veryActive: 1.725,
            };
            
            const baseTdee = bmr * (activityMultiplier[activityLevel] || 1.375);
            let tdee = baseTdee;
            let proteinMultiplier = 1.6;

            if (goals.includes('增肌')) {
                tdee += 400;
                proteinMultiplier = 2.0;
            }
            if (goals.includes('減重') || goals.includes('減脂')) {
                tdee -= 400;
                proteinMultiplier = goals.includes('增肌') ? 2.0 : 1.8;
            }

            const protein = Math.round(weight * proteinMultiplier);
            const fat = Math.round((tdee * 0.25) / 9);
            const carbs = Math.round((tdee - (protein * 4) - (fat * 9)) / 4);

            return { tdee: Math.round(tdee), protein, fat, carbs, sodium: 2300, fiber: 30 };
        }

        function calculateDailyTotals(logs) {
            return logs.reduce((acc, log) => {
                acc.calories += log.calories || 0;
                acc.protein += log.protein || 0;
                acc.carbohydrates += log.carbohydrates || 0;
                acc.fat += log.fat || 0;
                acc.fiber += log.fiber || 0;
                acc.sodium += log.sodium || 0;
                return acc;
            }, { calories: 0, protein: 0, carbohydrates: 0, fat: 0, fiber: 0, sodium: 0 });
        }

            const reader = new FileReader();

          });

              config: { responseMimeType: "application/json", responseSchema: nutritionSchema },
            });

            return JSON.parse(jsonText);

                </div>
            `;
            openModal(modalHtml);
            if (isLoading) {
                updateSummaryModalContent(null, null, dailyTotals, dailyGoals);
            }
        }

        function updateSummaryModalContent(summaryData, error, dailyTotals, dailyGoals) {
            const contentEl = activeModal?.querySelector('#summary-content');
            if (!contentEl) return;

            if (error) {
                contentEl.innerHTML = `<p class="text-red-500">${error}</p>`;
                return;
            }

            if (!summaryData) { // Loading state
                contentEl.innerHTML = `
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600 mx-auto"></div>
                        <p class="mt-4 text-slate-600">AI 正在為您分析中...</p>
                        ${dailyTotals && dailyGoals ? `
                            <div class="mt-4 text-sm text-slate-500">
                                <p>今日攝取：${Math.round(dailyTotals.calories)} / ${Math.round(dailyGoals.tdee)} kcal</p>
                            </div>
                        ` : ''}
                    </div>`;
                return;
            }

            const { overallScore, overallComment, calorieAnalysis, proteinAnalysis, carbAnalysis, fatAnalysis } = summaryData;

            const nutrientRowHtml = (analysis, total, goal, label, unit) => {
                const percentage = goal > 0 ? (total / goal) * 100 : 0;
                const scoreColor = analysis.score > 80 ? 'text-emerald-600' : analysis.score > 60 ? 'text-yellow-600' : 'text-red-600';
                return `
                    <div class="py-3 border-b border-slate-200 last:border-b-0">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-semibold text-slate-800">${label}</p>
                                <p class="text-xs text-slate-500">目標: ${Math.round(goal)}${unit} / 攝取: ${Math.round(total)}${unit}</p>
                            </div>
                            <p class="font-bold text-lg ${scoreColor}">${analysis.score}<span class="text-sm text-slate-400">/100</span></p>
                        </div>
                         <div class="w-full bg-gray-200 rounded-full h-1.5 mt-2">
                            <div class="bg-emerald-500 h-1.5 rounded-full" style="width: ${Math.min(percentage, 100)}%"></div>
                        </div>
                        <p class="mt-2 text-sm text-slate-600 italic">“${analysis.comment}”</p>
                    </div>
                `;
            };

            contentEl.innerHTML = `
                <div class="space-y-4 w-full">
                    <div class="text-center pb-4 border-b border-slate-200">
                        <p class="text-sm text-slate-500">您的總分</p>
                        <p class="text-6xl font-bold text-emerald-600">${overallScore}<span class="text-3xl text-slate-400">/100</span></p>
                    </div>
                    <div class="space-y-2">
                        ${nutrientRowHtml(calorieAnalysis, dailyTotals.calories, dailyGoals.tdee, '卡路里', 'kcal')}
                        ${nutrientRowHtml(proteinAnalysis, dailyTotals.protein, dailyGoals.protein, '蛋白質', 'g')}
                        ${nutrientRowHtml(carbAnalysis, dailyTotals.carbohydrates, dailyGoals.carbs, '碳水化合物', 'g')}
                        ${nutrientRowHtml(fatAnalysis, dailyTotals.fat, dailyGoals.fat, '脂肪', 'g')}
                    </div>
                    <div class="bg-slate-50 p-3 rounded-lg mt-4">
                        <p class="font-semibold text-slate-800">AI 總結與建議：</p>
                        <p class="text-slate-600 whitespace-pre-wrap text-sm">${overallComment}</p>
                    </div>
                </div>`;
        }


    </script>
